<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" ">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var result = document.getElementById("result");
		var trans = document.getElementById("trans-btn");
		var decNumber = document.getElementById("dec-number");
		trans.onclick = function() {
			if (decNumber.value >= 0) {
				decNumber = + decNumber.value;
				result.innerHTML = "运算结果:" + decNumber.toString(2);
			}
			else {
				alert("请输入一个非负数的整数");
			}
		}

	// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
	// Some coding	
    </script>
</body>
</html>
