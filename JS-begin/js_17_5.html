<!DOCTYPE html>
<html>
<head>
	<title>问候语</title>
	<script type="text/javascript">
		function load() {
			window.setInterval('showRealTime(clock)',1000);
			var time = new Date().getHours();
			if (time < 11) {
				alert("早上好！");
			} else if (time == 11) {
				alert("中午好！");
			} else if (time > 11 && time < 17){
				alert("下午好！");
			} else {
				alert("晚上好！");
			}
		}
	</script>
</head>
<body onload="load()">
	<div id="clock">
	</div>
	<script type="text/javascript">
		function showRealTime(clock) {
			var today = new Date();
			var year = today.getFullYear();
			var month = today.getMonth() + 1;
			var date = today.getDate();
			var days = new Array("日","一","二","三","四","五","六");
			var day = today.getDay();
			var hour = (today.getHours() < 10) ? ("0" + today.getHours()) : today.getHours();
			var min = (today.getMinutes() < 10) ? ("0" + today.getMinutes()) : today.getMinutes();
			var sec = (today.getSeconds() < 10) ? ("0" + today.getSeconds()) : today.getSeconds();
			var now = year + "年" + month + "月" + date + "日<br>星期" + days[day] + "<br>" + hour + ":" + min + ":" + sec;
			clock.innerHTML = "现在的时间是："+ now;
		}
	</script>
</body>
</html>
