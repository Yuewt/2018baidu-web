<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onchange="sele()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onchange="sele()">
        Company
    </label>

    <select id="school-select" >        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select" >        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
        function sele() {
            var school = document.getElementById("school");
            var schoolselect = document.getElementById("school-select");
            var company = document.getElementById("company");
            var companyselect = document.getElementById("company-select");
            if (school.checked) {
                schoolselect.style.display = "block";
                companyselect.style.display = "none";
            }
            if (company.checked) {
                companyselect.style.display = "block";
                schoolselect.style.display = "none";
            }
        } 
    </script>
</body>
</html>
